{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error | RestaurantOS</title>
    <link rel="icon" type="image/png" href="{% static 'imgs/restaurantos.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome (optional for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
        }

        .error-box {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Something went wrong</h1>
        <p>We’re sorry, but there was a problem processing your request. Please try again or go back to the homepage.</p>
        <a href="/" class="button">← Back to Home</a>
    </div>
</body>
</html>
