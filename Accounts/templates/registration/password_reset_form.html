{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>infinitfolio | Password reset form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = 'icon'  href = "{%static 'imgs/infinitfolio.png'%}"  type='image/png'>
    <link rel="stylesheet" href="{%static 'css/forms.css'%}">
</head>
<body>
{% block content %}
  <form action="" method="post" class="box">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <div class="password a">{{ form.email }}</div>
      <input type="submit" value="Submit" class="submit">
  </form>
{% endblock %}
<script>
    document.getElementById("id_email").placeholder = "Enter your Email"
</script>
</body>
</html>
