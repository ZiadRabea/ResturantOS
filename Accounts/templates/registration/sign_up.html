{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>
        ResturantOS | Signup
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = 'icon'  href = "{%static 'imgs/logo.png'%}"  type='image/png'>
    <link rel = 'stylesheet' href="{%static 'css/forms.css'%}">
</head>
<body>
    <div class="box">
        <span class="title">SignUp For infinitfolio</span>
        <div class="input">
            <form method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="username a">
                    <label for="username">Username</label>
                    {{Form.username}}
                </div>
                <div class="username a">
                    <label for="username">First_name</label>
                    {{Form.first_name}}
                </div>
                <div class="password a">
                    <label for="password">Last_name</label>
                    {{Form.last_name}}
                </div>
                <div class="password a">
                    <label for="password">Email</label>
                    {{Form.email}}
                </div>
                <div class="password a">
                    <label for="password">Password</label>
                    {{Form.password1}}
                </div>
                  <div class="password a">
                    <label for="password">Confirm Password</label>
                    {{Form.password2}}
                </div>
                <input style="margin-top: 10px;" type="submit" value="SignUP" class="submit">
            </form>
        </div>
    </div>

<script>
  document.getElementById("id_username").placeholder = "User_name";
  document.getElementById("id_password1").placeholder = "Password";
  document.getElementById("id_password2").placeholder = "Confirm password";
  document.getElementById("id_email").placeholder = "Email address";
  document.getElementById("id_first_name").placeholder = "First name";
  document.getElementById("id_last_name").placeholder = "Last name";
</script>
</body>
</html>
